<!DOCTYPE>
<html ng-app="LostApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<title>Lost And Found</title>

<head>
<body>
	<div class="container" ng-controller="ItemCtrl">
		<h1> item List </h1>
	<table class="table">
		<thead>
			<tr>
				<th>Title</th>
				<th>Location</th>				
				<th>Accepted By</th>
				<th>Claimed By</th>
				<th>Claimed</th>
				<th>Tags</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input class="form-control" ng-model="item.title"</td>
				<td><input class="form-control" ng-model="item.locationID"</td>
				<td><input class="form-control" ng-model="item.accepted_by"</td>
				<td><input class="form-control" ng-model="item.claimed_by"</td>
				<td><input class="form-control" ng-model="item.claimed"</td>
				<td><input class="form-control" ng-model="item.tags"</td>
				<td><button class="btn btn-primary" ng-click="addItem()">Add item</button></td>			
				<td><button class="btn btn-info" ng-click="updateItem(item)">Update</button></td> 
			</tr>
			<tr ng-repeat="item in itemlist"> <!-- ng-repeat allows to load data into separate rows -->
				<td>{{item.title}}</td>
				<td>{{item.locationID}}</td>
				<td>{{item.accepted_by}}</td>
				<td>{{item.claimed_by}}</td>
				<td>{{item.claimed}}</td>
				<td>{{item.tags}}</td>
				<td><button class="btn btn-danger" ng-click="removeItem(item)">Remove</button></td>
				<td><button class="btn btn-warning" ng-click="editItem(item)">Edit</button></td> 
			</tr>
		</tbody>

	</table>
	</div>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
<script src = "controllers/controller.js"></script>
<head/>
</html>
