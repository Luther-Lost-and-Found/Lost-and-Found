<div ng-app="superAdminApp" class="container" ng-controller="superAdminController as ctrl" ng-cloak>
	<md-content class="adminOptions">
		<md-tabs md-selected="0"  style="width: 100%; background-color: lightgrey" md-dynamic-height>
			<md-tab id="adminTab" >
		        <md-tab-label>Administrative Options</md-tab-label>
		        <md-tab-body >
		        	<h1 ng-if="newPW && !newUserPW">New Password Is: {{newPassword}}</h1>
					<h1 ng-if="newUserPW && !newPW">New Password Is: {{newUserPassword}}</h1>
					<md-list ng-cloak="">
						<md-list-item>
							<md-button aria-label="Add USER" ng-click="AddUSER($event)">
								<md-icon md-svg-icon="img/icons/addUserBlack36.svg"></md-icon>
								<md-tooltip md-visible="demo.showTooltip" md-direction="right">
								 Add A User
								</md-tooltip>
							</md-button>	
							<span flex></span>

							<div class="tableToolBarItem">
							<md-icon class="sadminform" md-svg-icon="img/icons/supervisorAccountBlack24.svg" >
							<md-tooltip md-direction="top">
						            Grant Admin Privileges
						    </md-tooltip>
							</md-icon>	
							</div>
							<div class="tableToolBarItem">
							<md-icon class="sadminform" md-svg-icon="img/icons/changePasswordBlack.svg">
							<md-tooltip md-direction="top">
						            Change User Password
						    </md-tooltip>
							</md-icon>
							</div>
							<div class="tableToolBarItem">
							<md-icon class="sadminform" md-svg-icon="img/icons/deleteUserBlack.svg" >
							<md-tooltip md-direction="top">
						            Remove User
						    </md-tooltip>
							</md-icon>		
							</div>
						</md-list-item>
						<md-list-item ng-repeat="user in AdminUsers">
							<p>{{ user.first_name }}&nbsp;{{user.last_name}}</p>
							<div ng-repeat="disable in [0]"><md-switch ng-model="user.superPrivilege" ng-change="grantSuper($event,user)"></md-switch></div>
							<md-icon class="sadminform" md-svg-icon="img/icons/changePasswordBlack.svg" ng-click="ChangePW($event,user)"></md-icon>	
							<md-icon class="sadminform" md-svg-icon="img/icons/deleteUserBlack.svg" ng-click="removeUser($event,user)"></md-icon>
							<md-divider />
						</md-list-item>
					</md-list>
		        </md-tab-body>
	      </md-tab>
	      <md-tab id="ChangePWTab">
		        <md-tab-label>Change My Password</md-tab-label>
		        <md-tab-body>
		        	<div style="width: 70%; padding-top: 10px; padding-left: 15%;">
					<fieldset class="standard">
						<p> *Password must be at least 6 characters.</p>
						<form name="pwForm" ng-app="changePasswordApp" ng-controller="changePasswordController" ng-cloak>
						<md-input-container>
						<label>Old Password</label>
						<input type="password" md-maxlength="30" required md-no-asterisk name="Old Password" ng-model="oldPass">
						</md-input-container>

						<md-input-container>
						<label>New Password</label>
						<input type="password" md-maxlength="30" required md-no-asterisk minlength="6" maxlength="26" name="New Password" ng-model="newPass1">
						</md-input-container>

						<md-input-container>
						<label>Repeat New Password</label>
						<input type="password" md-maxlength="30" minlength="6" maxlength="26" required md-no-asterisk name="New Password" ng-model="newPass2">
						</md-input-container>

						<center><md-button md-no-ink class="md-primary" ng-disabled="pwForm.$invalid" ng-click="ChangePW(oldPass,newPass1,newPass2)">Submit</md-button></center>
					</form>
					</fieldset>
					</div>
		        </md-tab-body>
	      </md-tab>
		</md-tabs>
	</md-content>
</div>
