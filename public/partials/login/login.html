<!DOCTYPE html>
<html ng-app="LoginApp">
  <head>
    <meta charset="UTF-8">
    <title>Luther College:Lost and Found</title> 
    <link rel="stylesheet" href="/partials/login/login.css">
  </head>

  <body>
    <div class ="blue">
      <h3> Luther College Lost and Found </h3>
    </div>

    <div class="webpage" ng-controller="loginController">
      <nav>
        <img id="logo" src="/partials/login/Norsehead.jpg" />
      </nav> 
      <div class="wrapper">

         <div layout="column" class="container">

            <h1>Welcome to Lost and Found!</h1>
            <h2> Please sign in: </h2>

            <div flex>
            <form id="login">
              <div class="group">
                <input type="text" ng-model="login.username" ><span class="highlight"></span><span class="bar"></span>
                <label>Username</label>
              </div>
                <div class="group">
                  <input type="password" ng-model="login.password"><span class="highlight"></span><span class="bar"></span>
                  <label>Password</label>
                </div>
                <div>
                <button type="button" class="button buttonBlue" ng-click="loginSubmit(login)">Login</button> 
                <button type="button" class="button buttonGreen" ng-click="guestLoginSubmit()">Guest User</button>
                </div>
            </form>
            </div>
         </div>

      </div>  

    </div>
  </body>

</html>
