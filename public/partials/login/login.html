<!DOCTYPE html>
<html ng-app="LoginApp">
  <head>
    <meta charset="UTF-8">

    <title>Luther College Lost and Found</title>

    <link rel="stylesheet" href="/partials/login/login.css">
  </head>
  <body layout="column" ng-controller="loginController">
    <md-toolbar flex="66">
    <div id=titles>
      <h1 id=title1 >Luther College</h1>
      <h3 id=title2 >Lost and Found</h3>
    </div>
    </md-toolbar>
    <div layout-align="center start" layout="row">
      <md-content class="md-whiteframe-z2 move-up" flex="66">
      <md-card>
      <md-card-header>
        <md-card-avatar>
          <img src="/partials/login/Norsehead.jpg" class="md-user-avatar">
        </md-card-avatar>
  <md-card-actions layout="row" layout-align="start center">
    <form>
      <div class="group">
        <input type="text"><span class="highlight"></span><span class="bar"></span>
        <label>Username</label>
      </div>
      <div class="group">
        <input type="text"><span class="highlight"></span><span class="bar"></span>
        <label>Password</label>
      </div>
      <button type="button" class="button buttonBlue">Login
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
      </button>
      <button type="button" class="button buttonBlue">Login as Guest
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
      </button>
    </form>
    <md-card-icon-actions>
      <md-button class="md-icon-button" aria-label="icon">
        <md-icon md-svg-icon="icon"></md-icon>
      </md-button>
    </md-card-icon-actions>
  </md-card-actions>
  <md-card-content>
    <p>
     Card content
    </p>
  </md-card-content>
</md-card>
      </md-content>
    </div>

  </body>
</html>
