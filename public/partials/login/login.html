<!DOCTYPE html>
<html ng-app="LoginApp">
  <head>
    <meta charset="UTF-8">
    <title>Luther College Lost and Found</title>
    <link rel="stylesheet" href="/partials/login/login.css">
  </head>

  <body layout="column">
    <div class="webpage" ng-controller="loginController">
    <md-toolbar flex="66" id="header_bar">
    <div id=titles>
      <h1 id=title1 >Luther College</h1>
      <h3 id=title2 >Lost and Found</h3>
    </div>
    </md-toolbar>
    <div layout-align="center start" layout="row">
      <md-card class="background move-up" flex="66">
      <md-card-header>
        <md-card-avatar>
          <img src="/partials/login/Luther_Norse.jpg" class="md-user-avatar" id="norse">
        </md-card-avatar>
        </md-card-header>
          <md-card-actions class="forms">
            <form id="form">
              <div class="group">
                <input type="text" required ng-model="login.username"><span class="highlight"></span><span class="bar"></span>
                <label>Username</label>
              </div>
              <div class="group">
                 <input type="password" required ng-model="login.password"><span class="highlight"></span><span class="bar"></span>
                <label>Password</label>
              </div>
              <div class="buttonHolder">
                  <md-button class="btn1" type="submit" id="login-button" ng-click="loginSubmit(login)">Login</md-button>
                  <md-button class="btn2" type="submit" id="login-button" ng-click="guestLoginSubmit()">Login as Guest</md-button>
              </div>
              </form>
            </md-card-actions>
          </md-card>
        </md-content>
      </div>
    </div>
  </body>
</html>
