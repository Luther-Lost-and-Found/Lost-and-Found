<!DOCTYPE html>
<html ng-app="LoginApp">
  <head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
    <link rel="stylesheet" type="text/css" href="/partials/login/login.css">

    <meta charset="UTF-8">
    <title>Luther College:Lost and Found</title>
  </head>

  <body>
    <div class="webpage" ng-controller="loginController">
      <img id="logo" src="/partials/login/Norsehead.jpg" />
    
      <div class="wrapper">

      	 <div class="container">
        		
            <h1>Welcome to Lost and Found!</h1>
            <h2> Please sign in: </h2>
        		
        		<form class="form">
        			<input type="text" placeholder="Username" ng-model="login.username">
        			<input type="password" placeholder="Password" ng-model="login.password">
        			<button type="submit" id="login-button" ng-click="loginSubmit(login)" >Login</button>
              <button type="submit" id="login-button" ng-click="guestLoginSubmit()" >Guest Login</button>
      		  </form>

      	 </div>

      </div>  

    </div>
  </body>

</html>
