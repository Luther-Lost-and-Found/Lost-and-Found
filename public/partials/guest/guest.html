<div ng-app="guestApp" class="container" ng-controller="guestController" id="guest" ng-cloak>
	<div class="col-sm-10 col-sm-offset-4" flex="66" id="header">
  	</div>
    <div layout-align="center start" layout="row" class="lower">
      <md-card class="background move-up" flex="">
      <md-card-header>
        <md-card-avatar>
          <img src="/partials/login/Luther_Norse.jpg" class="md-user-avatar" id="norse">
        </md-card-avatar>
        </md-card-header>
          <md-card-actions>
			<div class="forms">
				<h2>Find Your Lost Item</h2>
				 	<md-input-container class="md-block" id='form'>
			          <label>Description</label>
			          <textarea ng-model="searchGuest.description" md-maxlength="150" rows="8" md-select-on-focus></textarea>
			        </md-input-container>
			    </div>
			    <div class="forms">        
			      <div class="buttonHolder">
			        <md-button aria-label="Submit" class="btn1" ng-click="submitGuestSearch($event,searchGuest)" md-autofocus>Submit</md-button>
			        
			      </div>
			    </div>
            </md-card-actions>
          </md-card>
      </div>
    <script type="text/ng-template" id="guestSearchResult.html">
		<md-dialog aria-label="Mango (Fruit)" ng-cloak flex="50">
			<md-dialog-content>
			    <div class="md-dialog-content"> 
			        <table class="table">
			            <thead>
			              <tr>
			                <th>Building</th>
			                <th>Room</th>
			                <th>Contact</th>
			                <th>&nbsp;</th>
			              </tr>
			            </thead>
			            <tbody>
				          	<tr ng-repeat="location in locationlist"> 
								<td>{{location.building_name}}</td>
								<td>{{location.room_name}}</td>
								<td>{{location.email}}</td>
								<td>{{location.phonenumber}}</td>
							</tr>
			      		</tbody>
		    		</table> 
				</div>
				<div>
					<md-button aria-label="Cancel" ng-click="cancel()" md-autofocus>Cancel</md-button>
				</div>
			</md-dialog-content>
		</md-dialog>
	</script>
</div>
