<!DOCTYPE html>
<html ng-app="addItemApp">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<title>Lost And Found</title>

</head>

<body>
	<div class="container" ng-controller="addItemCtrl">
		<h1> item List </h1>
		<script type='text/ng-template' class='myModalContent.html'>
		  <div class="modal-header">
		            <h3 class="modal-title">Add Item</h3>
		        </div>
		        <div class="modal-body">

					<table class="table">
						<thead>
							<tr>
								<th>Title</th>
								<th>Location</th>				
								<th>Accepted By</th>
								<th>Claimed By</th>
								<th>Claimed</th>
								<th>Tags</th>
								<th>&nbsp;</th>
							</tr>
						</thead>
						<tbody>
					<tr>
						<td><input class="form-control" ng-model="item.title"</td>
						<td><input class="form-control" ng-model="item.locationID"</td>
						<td><input class="form-control" ng-model="item.accepted_by"</td>
						<td><input class="form-control" ng-model="item.claimed_by"</td>
						<td><input class="form-control" ng-model="item.claimed"</td>
						<td><input class="form-control" ng-model="item.tags"</td>
						<td><button class="btn btn-primary" ng-click="addItem()">Add Item</button></td>
					</tr>
			</tbody>

		</table>
	</div>
	<div class="modal-footer">
		 <button class="btn btn-primary" type="button" ng-click="addItem()">Add</button>
		 <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	</div>
  </script>
</body>
</html>
