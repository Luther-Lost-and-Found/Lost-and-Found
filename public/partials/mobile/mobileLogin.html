<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<div ng-app="LoginApp" ng-controller="loginController">
  <form class="login">
    <center><img src="/partials/login/gnome.jpg" class="md-user-avatar" id="norse" style="padding-top: 5%;"></center>
    <div class="logingroup">
      <label>Username</label>
      <input class="login" focus="true" type="text" required ng-model="login.username"><span class="highlight"></span><span class="bar"></span>
    </div>
    <div class="logingroup">
      <label>Password</label>
      <input class="login" type="password" required ng-model="login.password"><span class="highlight"></span><span class="bar"></span>
    </div>
    <div layout="row">
        <md-button class="md-primary raised" id="btn1" type="submit" id="login-button" ng-click="loginSubmit(login)">Sign In</md-button>
        <md-button class="md-secondary raised" id="btn2" ng-click="toggleRight()" ng-hide="isOpenRight()">Lost an item?</md-button>
    </div>
  </form>
  <footer>
    <p>Lost and Found, Inc. is property of Team Russia.</p>
  </footer>
</div>

<div>
  <md-sidenav class="md-sidenav-right" md-component-id="right" md-is-locked-open="lockSideNav" style="z-index: 100;">
    <md-toolbar class="searchNav" style="background-color: #093A7D;">
    <div>
      <div layout-gt-xs="row">
        <div style="display: table-cell;">
          <h1 class="md-toolbar-tools" ng-cloak>Lost An Item?</h1>
        </div>
        <md-button class="md-icon-button" aria-label="More" ng-click="close()" style="position: fixed; top:0; right:0;">
          <md-icon md-svg-icon="img/icons/close.svg"></md-icon>
        </md-button>
      </div>
    </div>
    </md-toolbar>
    <div ng-app="guestApp" ng-controller="guestController">
      <div class="forms">
        <md-input-container>
          <label>Search</label>
          <input ng-model="searchGuest.description" md-autofocus>
        </md-input-container>
      </div>
      <div class="forms">        
        <div class="buttonHolder">
          <md-button aria-label="Submit" class="btn1" ng-click="submitGuestSearch($event,searchGuest)">Submit</md-button>
        </div>
      </div>
      <md-content>
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="location in locationlist">
            <div class="md-list-item-text" layout="column">
              <h3>{{location.email}}</h3>
              <h4>{{location.phonenumber}}</h4>
              <p>{{location.building_name}} {{location.room_name}}</p>
              <md-divider />
            </div>
          </md-list-item>
        </md-list>
      </md-content>
    </div>
  </md-sidenav>  
</div>
