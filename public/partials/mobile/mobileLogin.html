<!-- <center> -->
<div ng-app="LoginApp" ng-controller="loginController" layout-align="center start" layout="row">
<md-card flex="60" style="z-index: 10;">
  <md-card-header>
    <md-card-avatar>
    <img src="/partials/login/gnome.jpg" class="md-user-avatar" id="norse">
    </md-card-avatar>
  </md-card-header>
  <md-card-actions class="forms">
    <form>
    <div>
      <input focus="true" type="text" required ng-model="login.username"><span class="highlight"></span><span class="bar"></span>
      <label>Username</label>
    </div>
    <div class="group">
      <input type="password" required ng-model="login.password"><span class="highlight"></span><span class="bar"></span>
      <label>Password</label>
    </div>
      <div class="buttonHolder">
        <md-button class="raised" id="btn1" type="submit" id="login-button" ng-click="loginSubmit(login)">Sign in as admin</md-button>
        <md-button class="raised" id="btn2" ng-click="toggleRight()" ng-hide="isOpenRight()">Lost an item?</md-button>
      </div>
    </form>
  </md-card-actions>
</md-card>
