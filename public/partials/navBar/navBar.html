<!DOCTYPE html>
<html ng-app="navBarApp">
  <head>
    <link rel="stylesheet" type="text/css" href="/partials/navBar/navBar.css">
    <link rel="stylesheet" type="text/css" href="/partials/navBar/upload.css">
  </head>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid" ng-controller="NavBarCtrl">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <md-button class="md-icon-button" aria-label="More" ui-sref="itemlist">
          <md-icon md-svg-icon="img/icons/home3.svg"></md-icon>
        </md-button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="search.title">
          </div>
          <button type="submit" class="btn btn-default" ng-click="searchItem(search)">Search</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          
          <md-button class="md-icon-button" aria-label="More" ng-click="logout()">
            <md-icon md-svg-icon="img/icons/exit.svg"></md-icon>
          </md-button>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</html>
