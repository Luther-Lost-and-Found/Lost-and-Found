
		<md-dialog aria-label="Mango (Fruit)" ng-cloak flex="55">
		<md-dialog-content>
        <md-toolbar md-scroll-shrink="">
          <div class="md-toolbar-tools navbarColor">Edit Item</div>
          </md-toolbar>
          <div class="md-dialog-content">

	        <div class="left">
            	<img ng-style="{background: item.itemColor}" style="width:304px;height:228px;" class="images" ng-src="{{item.currentImage}}">
          </div>
           <div>
	        <md-input-container class="md-block" flex-gt-sm>
	        	<label class=view>Title</label>
	        	<input class=view1 style="color:#093A7D" ng-model="item.title">
	        	</md-input-container>
	        <md-input-container class="md-block" flex-gt-sm>
	        	<label class=view>Location</label>
	        	<input class=view1 style="color:#093A7D" ng-model="item.locationID">
	       	</md-input-container>
	        <md-input-container class="md-block" flex-gt-sm>
	        	<label class=view> Claimed By</label>
	        	<input class=view1 style="color:#093A7D" ng-model="item.claimed_by" >

	        </md-input-container flex-gt-sm>

	        <br>
	        <br>
	        <br>
	        </div>
	        <br>
	        <div layout="row" ng-cloak>
            <md-content class="md-padding" layout="column">
              <h2 class="md-title">Tags</h2>
              
             <form name="tagForm">
				<md-chips ng-model="tagsFromItem" name="presentTags">
				    <md-autocomplete
				        md-selected-item="selectedItem"
				        md-search-text="searchText"
				        md-items="item in querySearch(searchText)"
				        md-item-text="item"
				        placeholder="+ tags">
				     <span md-highlight-text="searchText">{{item}}</span>
				     </md-autocomplete>
				 <md-chip-template>
				 <strong>{{$chip}}</strong>
				</md-chip-template>
				</md-chips>
			</form>
			</md-content>
 			</div>
 			<div class=buttonholder>
          	<md-button class="butt1" aria-label="Update" ng-click="updateItem($event,item)" md-autofocus>Update</md-button>
          	<md-button id="butt3" aria-label="Cancel" ng-click="cancel()" md-autofocus>Cancel</md-button>

        </div> 
		</md-dialog>
