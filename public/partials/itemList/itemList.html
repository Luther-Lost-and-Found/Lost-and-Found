<!DOCTYPE html>
<html ng-app="LostApp">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<title>Lost And Found</title>
	</head>
	<body>
		<div class="container" ng-controller="ItemCtrl">
			<h1> Item List </h1>
			  <div class="dropdown">
    			<button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Sort By
    				<span class="caret"></span></button>
    					<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
      						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Location</a></li>
      						<li role="presentation" class="divider"></li>
      						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Date Found</a></li>
      						<li role="presentation" class="divider"></li>
      						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Alphebetically</a></li>
      						<li role="presentation" class="divider"></li>

    					</ul>
  			</div>
	<script type="text/ng-template" id="myModalContent.html">
		        <div class="modal-header">
		            <h3 class="modal-title">Edit Item</h3>
		        </div>
		        <div class="modal-body">
		            <table class="table">
						<thead>
							<tr>
								<th>Title</th>
								<th>Location</th>				
								<th>Accepted By</th>
								<th>Claimed By</th>
								<th>Claimed</th>
								<th>Tags</th>
								<th>&nbsp;</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input class="form-control" ng-model="item.title"></td>
								<td><input class="form-control" ng-model="item.locationID"></td>
								<td><input class="form-control" ng-model="item.accepted_by"></td>
								<td><input class="form-control" ng-model="item.claimed_by"></td>
								<td><input class="form-control" ng-model="item.claimed"></td>
								<td><input class="form-control" ng-model="item.tags"></td>
							</tr>
						</tbody>

					</table>
		        </div>
		        <div class="modal-footer">
		            <button class="btn btn-primary" type="button" ng-click="updateItem()">Update</button>
		            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
		        </div>
	    	</script>

				  <md-grid-list
				        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
				        md-row-height-gt-md="1:1" md-row-height="4:3"
				        md-gutter="8px" md-gutter-gt-sm="4px" >
				    <md-grid-tile ng-repeat="item in itemlist"
				                  md-rowspan="{{item.span.row}}"
				                  md-colspan="{{item.span.col}}"
				                  md-colspan-sm="1"
				                  ng-class="tile.background" >
				      <md-icon md-svg-icon="{{item.icon}}"></md-icon>
				      <md-grid-tile-footer><h3>{{item.title}}</h3></md-grid-tile-footer>
				    </md-grid-tile>
				  </md-grid-list>
