<div ng-app="LostApp" class="container" ng-controller="ItemCtrl" ng-cloak>
	<table>
		<tbody>
			<tr>
				<td>
					<md-button class="md-fab md-fab-top-left" aria-label="Add Item" ng-click="addItem($event)">
			            <md-icon md-svg-src="img/icons/plus.svg"></md-icon>
			      	</md-button>
			      	<md-menu md-offset="0 -7">
			          <md-button aria-label="Open demo menu" class="md-fab md-fab-bottom-left" ng-hide="buttonDisable || switchData.seeAll" ng-click="$mdOpenMenu($event)">
			            <md-icon md-menu-origin md-svg-icon="img/icons/send.svg"></md-icon>
			          </md-button>
			          <md-menu-content width="4">
			          	<md-input-container class="Locations" md-no-float flex>
				          	<input class="locationsInput" ng-model="search" placeholder=" search...">
			          	</md-input-container>
			            <md-menu-item ng-repeat="location in locationsAll | filter:search">
			              <md-button ng-click="sendToLocation(location.building_name)"> <span md-menu-align-target>{{location.building_name}}</span> </md-button>
			            </md-menu-item>
			          </md-menu-content>
			        </md-menu>
			    </td>
				<td>
					<md-button class="md-fab md-warn md-fab-bottom-right" ng-hide="buttonDisable || switchData.seeAll" aria-label="Delete All" ng-click="deleteAll()">
			            <md-icon md-svg-src="img/icons/bin.svg"></md-icon>
			        </md-button>
			    </td>
		    </tr>
	    </tbody>
    </table>

	<script type="text/ng-template" id="myModalContent.html">
		<md-dialog aria-label="Mango (Fruit)" ng-cloak flex="50">
			<md-dialog-content>
			    <div class="md-dialog-content">
					<pre><img style="width:304px;height:228px;" class="images" ng-src="{{item.currentImage}}"></img> </pre>
					<div layout-gt-sm="row">
			        	<md-input-container class="md-block" flex-gt-sm>
			        		<label>Title</label>
			        		<input disabled style="color:black" ng-model="item.title">
			        	</md-input-container>
			        	<md-input-container class="md-block" flex-gt-sm>
			        		<label>Location</label>
			        		<input disabled style="color:black" ng-model="item.building_name">
			        	</md-input-container>
			        </div>
		        	<div layout-gt-sm="row">
			        	<md-input-container class="md-block" flex-gt-sm>
			        		<label>Accepted By</label>
			        		<input disabled style="color:black" ng-model="item.accepted_by">
			        	</md-input-container>
			        	<md-input-container class="md-block" flex-gt-sm>
			        		<label>Claimed By</label>
			        		<input disabled style="color:black" ng-model="item.claimed_by">
			        	</md-input-container flex-gt-sm>
			        	<md-checkbox ng-model="item.claimed" ng-disabled="true" ng-init="item.claimed" aria-label="Checkbox">Claimed</md-checkbox>
			        </div>
			        <div layout="column" ng-cloak>
					  <md-content class="md-padding" layout="column">
					    <h2 class="md-title">Tags</h2>
					    
					    <form name="tagForm">
					      <md-chips ng-model="itemTags" name="presentTags" readonly="true">
					        <md-chip-template>
					          <strong>{{$chip}}</strong>
					        </md-chip-template>
					      </md-chips>
					      
					    </form>
					  </md-content>
					</div>
				</div>
				<div>
					<table>
						<tbody>
							<tr>
								<td>
									<md-button aria-label="Edit" ng-hide="switchData.seeAll" ng-click="editItem($event,item)" md-autofocus>Edit
							      	</md-button>
							    </td>
								<td>
									<md-button aria-label="Remove" ng-hide="switchData.seeAll" ng-click="removeItem(item)" md-autofocus>Remove
							      	</md-button>
							    </td>
							    <td>
									<md-button aria-label="Cancel" ng-click="cancel()" md-autofocus>Cancel
							      	</md-button>
							    </td>
						    </tr>
					    </tbody>
				    </table>
				</div>

			</md-dialog-content>
		</md-dialog>
	</script>

	<script type="text/ng-template" id="myModalContentEdit.html">
		<md-dialog aria-label="Mango (Fruit)" ng-cloak flex="50">
			<div class="modal-header">
	            <h3 class="modal-title">Item Description</h3>
	        </div>
	        <div class="modal-body" style="z-index:20;">
	        <pre><img style="width:304px;height:228px;" class="images" ng-src="{{item.currentImage}}"></img> </pre>
	        <div layout-gt-sm="row">
	        	<md-input-container class="md-block" flex-gt-sm>
	        		<label>Title</label>
	        		<input ng-model="item.title">
	        	</md-input-container>
	        	<md-input-container class="md-block" flex-gt-sm>
	        		<label>Claimed By</label>
	        		<input ng-model="item.claimed_by">
	        	</md-input-container flex-gt-sm>
	        	<md-checkbox ng-model="item.claimed" ng-init="item.claimed" aria-label="Checkbox">Claimed</md-checkbox>
	        </div>
			<div>
				<md-content class="md-padding" layout="row">
			        <form name="tagForm">
				      <md-chips ng-model="tagsFromItem" name="presentTags">
				      	<md-autocomplete
				                md-selected-item="selectedItem"
				                md-search-text="searchText"
				                md-items="item in querySearch(searchText)"
				                md-item-text="item"
				                placeholder="+ tags">
				            <span md-highlight-text="searchText">{{item}}</span>
				        </md-autocomplete>
				        <md-chip-template>
				          <strong>{{$chip}}</strong>
				        </md-chip-template>
				      </md-chips>
				    </form>
			      </md-content>
			</div>
	        <div>
				<table>
					<tbody>
						<tr>
							<td>
								<md-button aria-label="Update" ng-click="updateItem($event,item)" md-autofocus>Update
						      	</md-button>
						    </td>
						    <td>
								<md-button aria-label="Remove" ng-click="cancel()" md-autofocus>Cancel
						      	</md-button>
						    </td>
					    </tr>
				    </tbody>
			    </table>
			</div>
		</md-dialog>
	</script>
	<md-grid-list
	        md-cols-sm="{{10-userSettings.gridSize}}" md-cols-md="{{10-userSettings.gridSize}}" md-cols-gt-md="{{10-userSettings.gridSize}}"
	        md-row-height-gt-md="1:1.2" md-row-height="4:3"
	        md-gutter="8px" md-gutter-gt-sm="4px" >
	    <md-grid-tile ng-repeat="item in itemlist | filter:search"
			                  md-rowspan="{{item.span.row}}"
			                  md-colspan="{{item.span.col}}"
			                  md-colspan-sm="1"
			                  md-colspan-xs="1"
			                  ng-class="tile.background"
			                  >

	        <img ng-src="{{item.currentImage}}" class="tilesT" ng-click="clicked($event,item)" ></img>
	        <md-grid-tile-footer class="tile-footer-darker">
	        	<md-checkbox ng-model="item.toDelete" ng-hide="switchData.seeAll" ng-change="checked(item.claimed)" aria-label="Checkbox">{{item.title}}</md-checkbox>
	        	<h3 ng-show="switchData.seeAll">{{item.title}}</h3>
	        </md-grid-tile-footer>
	    </md-grid-tile>
	</md-grid-list>
	<div layout="vertical">
        <md-sidenav class="md-sidenav-right md-whiteframe-z2" style="position:fixed;" md-is-locked-open="lockSideNav" md-component-id="right" flex>
            <md-toolbar class="md-theme-light">
              <div>
                <div layout-gt-xs="row" style="width: 100%;display: table;">
					<div style="display: table-cell;">
						<h1 class="md-toolbar-tools" ng-cloak>Hello, {{userSettings.first_name}}!</h1>
					</div>
					<div >
						<md-button class="logout" aria-label="More" ng-click="logout()" >
							<md-icon md-svg-icon="img/icons/exitWhite.svg"></md-icon>
						</md-button>
					</div>
                </div>
              </div>
              
            </md-toolbar>
            <md-content ng-controller="SideNavCtrl" layout-padding>
				<form>
					<md-switch aria-label="SwitchAll" ng-model="switchData.seeAll" ng-change="onSwitchChange(switchData.seeAll)">See All Items: {{ message }}</md-switch>
					<md-toolbar class="md-theme-light" style="height:10px;width:100%;">
						<h2 class="md-toolbar-tools">
							<span>Sort By</span>
						</h2>
					</md-toolbar>
					<md-radio-group ng-model="sections.active">
						<md-radio-button ng-repeat="it in sections.pages" value="{{it.name}}" ng-click="sort(it.name)">{{it.name}}</md-radio-button>
					</md-radio-group>
					<md-slider-container>
						<md-toolbar class="md-theme-light" style="height:10px;width:100%;">
							<h2 class="md-toolbar-tools">
								<span>Size</span>
							</h2>
						</md-toolbar>
						<md-slider flex min="1" max="10" aria-label="red" ng-model="userSettings.gridSize" ng-change="onSlide(userSettings.gridSize)"></md-slider>

					</md-slider-container>
				</form>
				<md-button ng-hide="settingsSaved" ng-click="saveSettings()" class="md-primary" style="position:fixed; bottom:0;">
                Save Settings</md-button>
            </md-content>
        </md-sidenav>
    </div>
</div>
