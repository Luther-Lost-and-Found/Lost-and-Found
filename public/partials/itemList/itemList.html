	<script type="text/ng-template" id="myModalContent.html">
		        <div class="modal-header">
		            <h3 class="modal-title">Item Description</h3>
		        </div>
		        <div class="modal-body">
		            <label for="itemName">Item Name:</label> <input id="itemName" class="form-control" ng-model="item.title">
		            <label for "located" > Current Location </label><input id="located" class="form-control" ng-model="item.locationID">
		            <label for="accepted">Accepted By: </label>  <input id="accepted" class="form-control" ng-model="item.accepted_by">
		            <label for="claimed" > Claimed By: </label>  <input id="claimed" class="form-control" ng-model="item.claimed_by">
		            <label for="desc" > Description </label> <input id="desc" class="form-control" ng-model="item.tags"></td>

		        </div>
		        <div class="modal-footer">
		            <button class="btn btn-primary" type="button" ng-click="updateItem()">Update</button>
		            <button class="btn btn-danger" ng-click="removeItem(item)">Remove</button>
		            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
		        </div>
	    	</script>

				  <md-grid-list
				        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
				        md-row-height-gt-md="1:1" md-row-height="4:3"
				        md-gutter="8px" md-gutter-gt-sm="4px" >
				    <md-grid-tile ng-repeat="item in itemlist"
				                  md-rowspan="{{item.span.row}}"
				                  md-colspan="{{item.span.col}}"
				                  md-colspan-sm="1"
				                  ng-class="tile.background" ng-click="clicked(item)" >
				     
				      <img class="images" ng-src="{{image.src}}"></img>
				      <md-grid-tile-footer ><h3>{{item.title}}</h3></md-grid-tile-footer>
				    </md-grid-tile>
				  </md-grid-list>
